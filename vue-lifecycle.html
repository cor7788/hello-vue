<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        beforeCreate: function() {
            showData("beforeCreate", this)
        },
        created: function() {
            showData("created", this)
        },
        beforeMount: function() {
            showData("beforeMount", this)
        },
        mounted: function() {
            showData("mounted", this)
        },
        beforeUpdate: function() {
            showData("beforeUpdate", this)
        },
        updated: function() {
            showData("updated", this)
        },
        beforeDestroy: function() {
            showData("beforeDestroy", this)
        },
        destroyed: function() {
            showData("destroyed", this)
        }
    })
    // vm.message = 'hello vue'
    // vm.$destroy()

    function showData(process, obj) {
        console.log(process)
        console.log('message: ' + obj.message)
        console.log('$el: ' + obj.$el)
        console.log("真实的DOM结构：" + document.getElementById('app').innerHTML)
        console.log('--------------------------------------------------')
    }
</script>
</html>
